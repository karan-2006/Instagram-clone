<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{%static 'style.css'%}">
</head>
<body class="bg-danger">
    <div class="m-3 bg-white d-flex">
    <ul class="d-flex flex-column bg-white">
        <a class="text-decoration-none text-dark" href="Practice.html"><h1>Instagram</h1></a>
        <a class="text-decoration-none text-dark" href="Practice.html">Home</a>
        <a class="text-decoration-none text-dark" href="#">Explore</a>
        <a class="text-decoration-none text-dark" href="#">Message</a>
        <a class="text-decoration-none text-dark" href="#">Notifications</a>
        <a class="text-decoration-none text-dark" href="#">Create</a>

        <a class="text-decoration-none text-dark mt-5 pt-5" href="#">Profile</a>
    </ul>
    <div class="container bg-secondary">
        <div class="posts">
          {% for post in posts %}
            <div class="post">
              <p class="username">{{ post.username }}</p>
              <div class="container  bg-warning w-100 h-75">
                <div class="py-5">
                <p class="image">{{post.post}}</p>
                <p class="about">{{post.about}}</p>
                </div>
              </div>
              <div class="post-content">
                <p class="likes py-3"><span class="fa fa-thumbs-up"></span>{{ post.like }}</p>
                <p class="comments py-3"><span class="fa fa-comment"></span>{{ post.comment }}</p>
                <p class="shares py-3"><span class="fa fa-share"></span>{{ post.share }}</p>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
